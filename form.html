<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>

<body>
    <form action="post">
        <h2>Registration form</h2>
        <div class="div">
            <label for="First Name" class="label">First Name</label>
            <input type="text" name="First Name" id="First Name" class="input">
        </div>

        <div class="div">
            <label for="Last Name" class="label">Last Name</label>
            <input type="text" name="Last Name" id="Last Name" class="input">
        </div>

        <div class="div">
            <label for="Nick Name" class="label">Nick Name</label>
            <input type="text" name="Nick Name" id="Nick Name" class="input">
        </div>

        <div class="div">
            <label for="e-mail" class="email">e-mail</label>
            <input type="text" name="e-mail" id="e-mail" class="input">
        </div>

        <div class="div">
            <label for="Password" class="label11">Password</label>
            <input type="password" name="Password" id="Password" class="input">
        </div>

        <div class="date">
            <label for="Date of Birth" class="label22">Date of Birth</label>
            <input type="text" name="Date of Birth" id="Date of Birth" class="input">
        </div>

        <div class="gender">
            <label for="Gender" class="label0">Gender</label>
            <input type="radio" name="Gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Other">
            <label for="Other">Other</label>
        </div>
        <div class="div">
            <label for="Mobile" class="mobile">Mobile</label>
            <input type="number" name="Mobile" id="Mobile" class="input">
        </div>
        <div class="div1">
            <label for="Address" class="label33">Address</label>
            <br>
            <textarea name="Address" id="Address" cols="28" rows="5"></textarea>
        </div>
        <div class="button">
            <input type="submit" value="submit" class="btn">
            <input type="reset" value="reset" class="btn">
        </div>

    </form>

</body>

</html>
